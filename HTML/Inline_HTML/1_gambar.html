    <body>
        <!--Comment to Image-->
        <h1>Image</h1>
        <p>Elemen img digunakan untuk membuat atau menampilkan sebuah gambar. Elemen img dapat mengunkan relatif url dan absolute url</p>
        <h2>Relative URL</h2> <!--Menampilkan gambar secara local-->
        <p>Relative url berarti gambar berasal dari local storage.</p>
        <img src="/assets/image/farm-house.jpg" alt="History" width="100px"> <!--Menampilkan gambar-->
        <img src="/assets/image/farm-house.jpg" alt="History" width="100px">

        <h2>Absolute URL</h2> <!--Menampilkan gambar melalui internet-->
        <p>Absolute url berarti gambar berasal dari internet storage.</p>
        <img src="https://raw.githubusercontent.com/dicodingacademy/a123-webdasar-labs/099-shared-files/shared-media/dicoding-logo.jpg" alt="Dicoding Logo" height="100px" title="Dicoding Logo">
