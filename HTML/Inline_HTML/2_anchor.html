    <body>
        <!--Comment to Anchor-->
        <h1>Anchor</h1>
        <p>Elemen anchor digunakan untuk membuat sebuah hyperlink ke halaman atau website lain, flie, alamat email, atau URL lainnya.</p>
        <a href="https://..." target="_blank">Website</a>
        <a href="https://..." target="_parent">Website</a>
        <a href="https://..." target="_self">Website</a>
        <a href="https://..." target="_top">Website</a>

        <a href="mailto:info@example.com">Email</a>
        <a href="tel:+6281271028744">Telepon</a>
        <a href="#address">Alamat</a>
