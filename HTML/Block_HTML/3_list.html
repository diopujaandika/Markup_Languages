<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List</title>
        <link rel="stylesheet" href="">
        <style></style>
        <script></script>
        <noscript></noscript>
        <base href="">
    </head>
    <body>
        <!--Comment to List-->
        <h1>List</h1> <!--Membuat list-->
        <h2>Ordered List</h2>
        <ol><!--List terurut-->
            <li>Langkah pertama</li>
            <li>Langkah kedua</li>
            <li>Langkah ketiga</li>
            <li>Langkah selanjutnya</li>
        </ol>

        <h2>Unodered List</h2> 
        <ul><!--List tidak terurut-->
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>

        <h2>Description List</h2> 
        <dl><!--List yang memiliki deskripsi-->
            <dt>List 1</dt>
            <dd>Ini adalah deskripsi list 1</dd>
            <dt>List 2</dt>
            <dd>Ini adalah deskripsi list 2</dd>
            <dt>List 3</dt>
            <dd>Ini adalah deskripsi list 3</dd>
        </dl>
    </body>
</html>
